<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% if form.errors %}
          <p>Неверный пароль или имя пользователя</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td> {{form.username.lable_tag }} </td>
                    <td> {{ form.username }} </td>
                </tr>
                <tr>
                    <td> {{ form.password.label_tag }}</td>
                    <td> {{ form.password }}</td>
                </tr>
            </table>
            <input type="submit" value="Войти"/>
            <input type="hidden" name="next" value="{{next}}" />
        </form>
    </body>
</html>
