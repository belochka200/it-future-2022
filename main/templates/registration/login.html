{% extends 'layout.html' %}
{% block content %}
{% if form.errors %}
    <p>Неверный пароль или имя пользователя</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.username.lable_tag }}
    {{ form.username }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <input type="submit" value="Войти"/>
    <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
