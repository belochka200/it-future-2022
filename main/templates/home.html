{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-4 d-flex align-item-center">
                <div class="card" style="width: calc(100% - 16px)">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text">likes: {{ post.likes }}</p>
                        <p class="card-text">Просмотры: {{ post.views }}</p>
                        <p class="card-text">Категория: {{ post.category }}</p>
                        <a href="{% url 'show_post' post.pk %}" class="card-link">Show</a>
                        <!-- <a href="#" class="card-link">Another link</a> -->
                    </div>
                </div>    
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
